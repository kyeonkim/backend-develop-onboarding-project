spring:
  application:
    name: onboarding
  datasource:
    url: jdbc:mysql://localhost:[port]/[database]
    username: [username]
    password: [password]
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
